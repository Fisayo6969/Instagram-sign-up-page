<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body style="padding: 2%;background-color: rgb(250,250,247);">
    <center>
        <section style="border: 1px solid rgb(212, 212, 212);background-color: rgb(255,255,252);height: 390px;width: 350px;border-radius: 5px;overflow-y: scroll;">
            <h1 style="font-size: xx-large;font-size: 30pt;font-family: cursive;"><b>Instagram</b></h1>
            
            <input type="text number email" placeholder="Phone number , username,or email" style="height: 5vh;width: 15pc;background-color: rgb(250,250,247);border: 1px solid grey;border-radius: 2.3px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: small;">
            <br><br>

            <input type="password" placeholder="Password" style="height: 5vh;width: 15pc;background-color: rgb(250,250,247);border: 1px solid grey;border-radius: 2.3px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: small;">
            <br><br>

            <button type="submit" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;width: 185pt;height: 30pt;border: none;background-color: rgb(0,149,255);border-radius: 1ex;color: #fff;"><h3>Log In</h3></button>

            <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: rgb(179, 179, 179);">OR</h3>

            <h3 style="color: blue;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;cursor: pointer;">Log in with Facebook</h3>

            <h4 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight:lighter;color: rgb(0, 0, 180);cursor: pointer;">Forgot Password?</h4>      
        </section>

        <section style="border: 1px solid rgb(212, 212, 212);background-color: rgb(255,255,252);height: 60px;width: 350px;border-radius: 5px;margin-top: 1em;">

            <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400;">Don't have an account? <span style="color: rgb(0,149,255);cursor: pointer;">Sign up</span></h3>
        </section>

        <section><h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400;">Get the app.</h3></section>

        <img src="./download-on-the-app-store-badge.png" style="cursor: pointer;" height="50" alt="download on the app store badge">
        <img src="./e9cd846dc748.png" height="50" style="cursor: pointer;" alt="download on the play store badge"> 
        
        <ul style="list-style-type: none;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: gray;display: flex;justify-content: space-evenly;width: 65%;flex-wrap: wrap;cursor: pointer;">
            <li>Meta</li>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
            <li>Help</li>
            <li>API</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Top Accounts</li>
            <li>Hashtags</li>
            <li>Locations</li>
            <li>Instagram Lite</li>
        </ul>
        
        <select aria-label="Switch Display Language" style="width:5%;border:none;flex-wrap: wrap;">
            <option value="en">English</option>
            <option value="af">Afrikaans</option>
